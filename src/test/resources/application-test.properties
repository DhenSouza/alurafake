# --- Configurações JPA/Hibernate para o ambiente de teste com MySQL (via Testcontainers) ---
# O dialeto MySQL. Pode ser definido aqui ou no @DynamicPropertySource.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Ou: spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=validate

# Estratégia de nomenclatura, se você quiser garantir consistência
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true # Útil para nomes de tabela como 'users'

# Mostrar SQL (opcional, para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Configurações do Flyway para o ambiente de teste ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
